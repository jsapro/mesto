<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>

<body class="body">

  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="лого Mesto">
    </header>

    <main>

      <section class="profile" aria-label="редактор профиля">
        <img class="profile__photo" src="<%=require('./images/profile-cousto.jpg')%>" alt="Жак-Ив Кусто">
        <div class="profile__user-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="grid-cards" aria-label="фотокарточки">
        <ul class="grid-cards__container">
        </ul>
      </section>

    </main>

    <!-- Попап редактирования профиля -->
    <section class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" id="login-form" name="profile-form" novalidate>

          <input
          id="name-input"
          class="popup__input popup__input_type_name"
          type="text"
          placeholder="Имя"
          name="nickname"
          minlength="2"
          maxlength="40"
          required>
          <!-- Если написать name="name", то вылетает ошибка -->

          <span class="popup__input-error name-input-error"></span>

          <input
          id="job-input"
          class="popup__input popup__input_type_job"
          type="text"
          placeholder="Работа"
          name="job"
          minlength="2"
          maxlength="200"
          required>

          <span class="popup__input-error job-input-error"></span>
          <button class="popup__submit" type="submit" form="login-form" disabled>Сохранить</button>
        </form>
      </div>
    </section>

    <!-- Попап добавления карточки -->
    <section class="popup popup_add-card">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form" id="add-card-form" name="card-form" novalidate>

          <input
          id="place-input"
          class="popup__input popup__input_type_card-name"
          type="text"
          placeholder="Название"
          name="description"
          minlength="2"
          maxlength="30"
          required>

          <span class="popup__input-error place-input-error"></span>

          <input
          id="url-input"
          class="popup__input popup__input_type_card-url"
          type="url"
          placeholder="Ссылка на картинку"
          name="url"
          required>

          <span class="popup__input-error url-input-error"></span>
          <button class="popup__submit" type="submit" form="add-card-form" disabled>Создать</button>
        </form>
      </div>
    </section>

    <!-- Попап открытия карточки -->
    <figure class="popup popup_open-card">
      <div class="popup__open-photo">
        <button class="popup__close-btn" type="button"></button>
        <img class="popup__img" src="#" alt="фото">
        <figcaption class="popup__caption"></figcaption>
      </div>
    </figure>

    <!-- Шаблон карточки -->
    <template class="template-card">
      <li class="grid-card">
        <div>
          <button class="grid-card__delete" type="button"></button>
          <img class="grid-card__img" src="https://picsum.photos/seed/picsum/800/700" alt="фотогалерея">
        </div>
        <div class="grid-card__caption">
          <h2 class="grid-card__name"></h2>
          <button class="grid-card__like" type="button"></button>
        </div>
      </li>
    </template>


    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <!-- <script type="module" src="./scripts/index.js"></script> -->
  <!-- <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/utils/constants.js"></script>
  <script type="module" src="./scripts/utils/utils.js"></script> -->
</body>

</html>
