<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/style.css">
  <title>Mesto</title>
</head>

<body class="body">

  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="лого Mesto">
    </header>

    <main>

      <section class="profile" aria-label="редактор профиля">
        <img class="profile__photo" src="./images/profile-cousto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__user-wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="submit"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="grid-cards" aria-label="фотокарточки">
        <ul class="grid-cards__container">
          <li class="grid-card">
            <img class="grid-card__img" src="https://picsum.photos/282" alt="photo-gallery">
            <div class="grid-card__caption">
              <h2 class="grid-card__name">Карачаевск</h2>
              <button class="grid-card__like"></button>
            </div>
          </li>
          <li class="grid-card">
            <img class="grid-card__img" src="https://picsum.photos/282" alt="photo-gallery">
            <div class="grid-card__caption">
              <h2 class="grid-card__name">Гора Эльбрус</h2>
              <button class="grid-card__like"></button>
            </div>
          </li>
          <li class="grid-card">
            <img class="grid-card__img" src="https://picsum.photos/282" alt="photo-gallery">
            <div class="grid-card__caption">
              <h2 class="grid-card__name">Домбай</h2>
              <button class="grid-card__like"></button>
            </div>
          </li>
          <li class="grid-card">
            <img class="grid-card__img" src="https://picsum.photos/282" alt="photo-gallery">
            <div class="grid-card__caption">
              <h2 class="grid-card__name">Гора Эльбрус</h2>
              <button class="grid-card__like"></button>
            </div>
          </li>
          <li class="grid-card">
            <img class="grid-card__img" src="https://picsum.photos/282" alt="photo-gallery">
            <div class="grid-card__caption">
              <h2 class="grid-card__name">Домбай</h2>
              <button class="grid-card__like"></button>
            </div>
          </li>
          <li class="grid-card">
            <img class="grid-card__img" src="https://picsum.photos/282" alt="photo-gallery">
            <div class="grid-card__caption">
              <h2 class="grid-card__name">Карачаевск</h2>
              <button class="grid-card__like"></button>
            </div>
          </li>
        </ul>
      </section>

      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-btn"></button>
          <div>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="popup__info" id="login" action="???????">
              <input class="popup__name" value="Жак-Ив Кусто" type="text" placeholder="Имя">
              <input class="popup__job" value="Исследователь океана" type="text" placeholder="Работа">
              <button class="popup__submit" type="submit" form="login">Сохранить</button>
            </form>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>

</html>
