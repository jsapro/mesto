<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.3c8ed10f4208fa026ced.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="images/header-logo.6129e9de9314a1b28929.svg" alt="лого Mesto"></header><main><section class="profile" aria-label="редактор профиля"><button type="button" class="profile__avatar-button"><img class="profile__photo" src="images/profile-cousto.74c3c0fb802dcfa83abb.jpg" alt="Аватар проофиля"></button><div class="profile__user-wrapper"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__job">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="grid-cards" aria-label="фотокарточки"><ul class="grid-cards__container"></ul></section></main><section class="popup popup_edit-profile"><div class="popup__container"><button class="popup__close-btn" type="button"></button><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form" id="login-form" name="profile-form" novalidate><input id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" name="nickname" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span> <input id="job-input" class="popup__input popup__input_type_job" placeholder="Работа" name="job" minlength="2" maxlength="200" required> <span class="popup__input-error job-input-error"></span> <button class="popup__submit" type="submit" form="login-form" disabled="disabled">Сохранить</button></form></div></section><section class="popup popup_add-card"><div class="popup__container"><button class="popup__close-btn" type="button"></button><h2 class="popup__header">Новое место</h2><form class="popup__form" id="add-card-form" name="card-form" novalidate><input id="place-input" class="popup__input popup__input_type_card-name" placeholder="Название" name="description" minlength="2" maxlength="30" required> <span class="popup__input-error place-input-error"></span> <input id="url-input" class="popup__input popup__input_type_card-url" type="url" placeholder="Ссылка на картинку" name="url" required> <span class="popup__input-error url-input-error"></span> <button class="popup__submit" type="submit" form="add-card-form" disabled="disabled">Создать</button></form></div></section><section class="popup popup_delete-card"><div class="popup__container"><button class="popup__close-btn" type="button"></button><h2 class="popup__header popup__header_confirm">Вы уверены?</h2><button type="submit" class="popup__submit">Да</button></div></section><figure class="popup popup_open-card"><div class="popup__open-photo"><button class="popup__close-btn" type="button"></button> <img class="popup__img" src="#" alt="фото"><figcaption class="popup__caption"></figcaption></div></figure><section class="popup popup_avatar-update"><div class="popup__container"><button class="popup__close-btn" type="button"></button><h2 class="popup__header">Обновить аватар</h2><form class="popup__form" id="avatar-form" name="avatar-update-form" novalidate><input id="avatar-url-input" class="popup__input popup__input_type_avatar-url" type="url" placeholder="Ссылка на аватар" name="avatarUrl" required> <span class="popup__input-error avatar-url-input-error"></span> <button class="popup__submit" type="submit" form="avatar-form" disabled="disabled">Сохранить</button></form></div></section><template class="template-card"><li class="grid-card"><div><button class="grid-card__delete" type="button"></button> <img class="grid-card__img" src="https://picsum.photos/seed/picsum/800/700" alt="фотогалерея"></div><div class="grid-card__caption"><h2 class="grid-card__name"></h2><div class="grid-card__like-wrapper"><button class="grid-card__like" type="button"></button> <span class="grid-card__like-counter"></span></div></div></li></template><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer></div></body></html>
